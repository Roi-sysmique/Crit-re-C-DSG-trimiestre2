<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÉduSite - Apprends Facilement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #0073e6;
            color: white;
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        #intro {
            padding: 50px;
            background: white;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        #matieres {
            padding: 50px;
        }
        .matiere-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .matiere {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #0073e6;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>ÉduSite</h1>
            <ul>
                <li><a href="#matieres">Matières</a></li>
                <li><a href="#aide">Aide</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="intro">
            <h2>Bienvenue sur ÉduSite</h2>
            <p>Découvre des ressources éducatives pour t'aider à réussir à l'école!</p>
            <a href="#matieres" class="btn">Commencer</a>
        </section>
        <section id="matieres">
            <h2>Nos Matières</h2>
            <div class="matiere-list">
                <div class="matiere"><a href="#">Mathématiques</a></div>
                <div class="matiere"><a href="#">Français</a></div>
                <div class="matiere"><a href="#">Sciences</a></div>
                <div class="matiere"><a href="#">Histoire</a></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ÉduSite - Tous droits réservés</p>
    </footer>
</body>
</html>
